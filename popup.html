<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        padding: 16px;
        margin: 0;
        background-color: #1c1c1e;
        color: #f0f0f0;
        box-sizing: border-box;
      }

      * {
        box-sizing: border-box;
      }

      h3 {
        color: #53fc18;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 0;
        margin-bottom: 12px;
      }

      hr {
        border: none;
        height: 1px;
        background-color: #3a3a3c;
        margin: 24px 0;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 14px;
        font-weight: 700;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
      }

      button:active {
        transform: scale(0.98);
      }

      .btn-primary {
        background-color: #53fc18;
        color: #1c1c1e;
      }

      .btn-primary:hover {
        filter: brightness(0.9);
      }

      .btn-secondary {
        background-color: #2c2c2e;
        color: #f0f0f0;
        border: 1px solid #3a3a3c;
      }

      .btn-secondary:hover {
        background-color: #3a3a3c;
      }

      .btn-danger {
        background-color: #e53935;
        color: #ffffff;
      }

      .btn-danger:hover {
        background-color: #c62828;
      }

      #timestamps {
        background-color: #2c2c2e;
        border-radius: 8px;
        padding: 12px 16px;
        margin-top: 16px;
      }

      #timestamps p {
        margin: 8px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
      }

      #timestamps span {
        font-family: "Courier New", Courier, monospace;
        font-weight: 700;
        font-size: 15px;
        color: #53fc18;
      }

      #status {
        font-size: 12px;
        color: #888888;
        text-align: center;
        margin-top: 16px;
        height: 15px;
      }
    </style>
  </head>
  <body>
    <h3>Clip Rapido</h3>

    <button id="clip-last-30" class="btn-primary">
      Clipear ultimos 30 seg.
    </button>

    <hr />

    <h3>Clip Manual</h3>

    <button id="mark-start" class="btn-secondary">Marcar Inicio</button>
    <button id="mark-end" class="btn-secondary">Marcar Fin</button>

    <div id="timestamps">
      <p>
        <strong>Inicio:</strong>
        <span id="start-time">--:--</span>
      </p>
      <p>
        <strong>Fin:</strong>
        <span id="end-time">--:--</span>
      </p>
    </div>

    <button id="clip-now" class="btn-primary">Clipear Seleccion</button>

    <button id="reset-times" class="btn-danger">Resetear Tiempos</button>

    <p id="status">Pausa el video para precision.</p>

    <script src="popup.js"></script>
  </body>
</html>
